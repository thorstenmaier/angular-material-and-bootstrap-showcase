<div class="row">
  <div class="col-12 mt-3">
    <mat-form-field>
      <mat-label>Felder</mat-label>
      <mat-select [(ngModel)]="selectedProperties" multiple>
        <mat-option *ngFor="let p of properties" [value]="p">{{p}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="d-flex flex-wrap mb-1">
  <mat-card class="m-1" style="width: 220px;" *ngFor="let station of pagedStations" cdkDrag>
    <mat-card-title class=" text-truncate">{{station.name}}</mat-card-title>
    <mat-card-content>
      <div class="row" *ngFor="let prop of selectedProperties">
        <div class="col-sm-5 font-weight-light">{{prop.toUpperCase()}}</div>
        <div class="col-sm-7 text-truncate text-monospace">{{station[prop]}}</div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openSnackBar()">Ã–ffnen</button>
      <button mat-button>Markieren</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onPage($event)">
</mat-paginator>

<div class="row">
  <div class="col-3">
    <mat-slider min="1" max="100" step="1" value="1"></mat-slider>

    <h3>Basic Buttons</h3>
    <div class="example-button-row">
      <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
      <button mat-raised-button disabled>Disabled</button>
      <a mat-raised-button routerLink=".">Link</a>
    </div>
  </div>
</div>
